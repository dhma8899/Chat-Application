name: Python Package using Conda

on:
  push:
    branches:
      - main
      - prod
  pull_request:
    branches: [ prod ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
    - name: Test with pytest
      run: |
        cd chat-server && python test.py
